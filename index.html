<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Archangel VR: Matchmaking</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Orbitron" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="description" content="Shows how many players are searching for Archangel VR opponents">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="js/fetch.js"></script>
</head>
<body>
<div class="gear">
	<img class="gear-image" src="img/gear.svg" alt="Settings" title="Configure Options">
</div>
<div id="background">
	<div id="js-request-error" class="flash flash-error" style="display: none" title="See console for details.">
		<!-- JS -->
	</div>
	<div id="searching" class="content">
		<div class="content-stripe"></div>
		<div class="content-padding">
			<div class="content-title">
				Players Searching:
			</div>
			<div id="js-number-playing" class="content-number">
				<!-- JS -->
				Loading...
			</div>
		</div>
		<div class="content-stripe"></div>
	</div>
	<div class="information">
		<div id="js-statistics-content" class="information-content" style="display: none">
			<!-- JS -->
			Loading...
		</div>
		<div id="js-statistics-tab" class="information-tab">
			Statistics
		</div>
	</div>
</div>
</body>
</html>
